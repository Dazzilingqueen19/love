<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #4b0082, #ff1493);
            background-size: 300% 300%;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            animation: bgAnimation 8s infinite alternate ease-in-out;
            color: white;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        img {
            width: 250px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        button {
            font-size: 1.5rem;
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .yes-btn {
            background-color: #ff1493;
            color: white;
        }

        .yes-btn:hover {
            background-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 1);
        }

        .no-btn {
            background-color: #444;
            color: white;
            padding: 12px 25px; /* Proper padding */
            position: relative; /* Prevents jumping initially */
            transition: left 0.3s ease, top 0.3s ease;
        }

        .glow {
            animation: glowEffect 1s infinite alternate;
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        @keyframes glowEffect {
            from { box-shadow: 0 0 10px white; }
            to { box-shadow: 0 0 25px white; }
        }

        @keyframes bgAnimation {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }

    </style>
</head>
<body>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <img src="https://i.pinimg.com/originals/29/90/32/299032b34bfc513fbb2a383b5d81e954.gif" alt="Valentine Image">
    
    <div class="buttons">
        <button class="yes-btn" id="yesButton" onclick="showLove()">Yes ‚ù§Ô∏è</button>
        <button class="no-btn" id="noButton" onclick="startNoButtonLoop()" onmouseover="moveNoButton()">No üíî</button>
    </div>

    <div class="message" id="loveMessage">You're Very Important to Me! üíñ</div>

    <script>
        function showLove() {
            document.getElementById("yesButton").classList.add("glow");
            document.getElementById("loveMessage").style.opacity = "1";
        }

        function moveNoButton() {
            let button = document.getElementById("noButton");
            let maxX = window.innerWidth - button.offsetWidth - 50;
            let maxY = window.innerHeight - button.offsetHeight - 50;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function startNoButtonLoop() {
            let button = document.getElementById("noButton");
            let count = 0;

            let moveInterval = setInterval(() => {
                if (count >= 10) { // Moves around 10 times
                    clearInterval(moveInterval);
                } else {
                    moveNoButton();
                    count++;
                }
            }, 500); // Moves every 0.5 seconds
        }
    </script>
</body>
</html>
