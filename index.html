<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d4d;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        img {
            width: 250px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 1s;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .yes-btn:hover {
            background-color: #ff1a1a;
        }

        .no-btn {
            background-color: #444;
            color: white;
            position: absolute;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

    </style>
</head>
<body>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <img src="https://i.pinimg.com/originals/29/90/32/299032b34bfc513fbb2a383b5d81e954.gif" alt="Valentine Image">
    
    <div class="buttons">
        <button class="yes-btn" onclick="showLove()">Yes ‚ù§Ô∏è</button>
        <button class="no-btn" id="noButton" onmouseover="moveNoButton()">No üíî</button>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

    <script>
        function showLove() {
            alert("Yay! I love you ‚ù§Ô∏èü•∞");
            startConfetti();
            document.getElementById("bgMusic").play();
        }

        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
        }

        // Confetti Effect
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        let confetti = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        class ConfettiParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 6 + 2;
                this.speedY = Math.random() * 3 + 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            update() {
                this.y += this.speedY;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function startConfetti() {
            confetti = [];
            for (let i = 0; i < 100; i++) confetti.push(new ConfettiParticle());
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((p) => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateConfetti);
        }

        window.addEventListener("resize", resizeCanvas);
    </script>
</body>
</html>
